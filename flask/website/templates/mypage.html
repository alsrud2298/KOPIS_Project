<!-- mypage.html -->
{% extends "base.html" %}

{% block title %}Title - Mypage{% endblock %}

{% block content %}

<div class="container">
    <!-- <div class="row justify-content-center">
        <div class="col-sm-6"> -->
            <form method="GET" action="/mypage/update">
                <div class="my-container">
                    <div class="my-box my-box-one">
                        <fieldset disabled="disabled">
                            <h2 align="center">Profile</h2>
                            
                            <!-- 프로필 이미지 영역 -->
                            {% if current_user.image_path %}
                            <img src="{{ url_for('static', filename=current_user.image_path)}}" alt="사용자프로필이미지"
                                class="rounded mx-auto d-block" style="width:100px; height:100px;">
                            {% else %}
                            <img src="{{ url_for('static', filename='basic_profile.png')}}" alt="기본프로필이미지"
                                class="rounded mx-auto d-block" style="width:100px; height:100px;">
                            {% endif %}
                            <!-- 기본 정보 영역 -->
                            <div class="mb-3">
                                <label for="InputEmail1" class="form-label">이메일</label>
                                <input name="email" type="email" class="form-control" id="InputEmail1"
                                    aria-describedby="emailHelp" placeholder="{{ current_user.email }}">
                            </div>

                            <div class="mb-3">
                                <label for="Nickname1" class="form-label">이름</label>
                                <input name="nickname" type="text" class="form-control" id="Nickname1"
                                    placeholder="{{ current_user.nickname }}">
                            </div>

                        </fieldset>
                        <button type="submit" class="btn btn-primary">정보 수정</button>
                    </div>

                    <div class="my-box my-box-two">
                        <p style="font-size:30px">Pre_shows</p>
                    </div>

                    <div class="my-box my-box-three">
                        <p style="font-size:30px">Pre_keywords</p>
                    </div>

                    <div class="my-box my-box-four">
                        <p style="font-size:30px">Pre_contents</p>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
