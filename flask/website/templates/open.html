{% extends "base.html" %}

{% block title %}Title - Home{% endblock %}

{% block content %}

<div class="container">
    <h1 style="text-align:center"><b>&lt;{{week}}&gt;</b></h1>
</div>

<br></br>

<div class="row">
    {% for info in open %}
    <div class="col-md-3">
        <div style="width:300px; height:50px; background-color:rgb(255, 170, 0)">
            <p>{{info['title']}}</p>
        </div>
        <div style="width:300px; height:30px; background-color:rgb(0, 174, 255)">
            <p style="text-align:right">{{info['date']}}</p>
        </div>
        <div style="text-align : center;">
            <img src="{{info['image']}}" style="width:200px; height:250px;"/>
        </div>
        <div style=" text-align: center;">
            <p><a style= "background-color:rgb(0, 255, 200)" class="btn btn-default" href="{{info['url']}}">공연 상세보기 &raquo;</a></p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
