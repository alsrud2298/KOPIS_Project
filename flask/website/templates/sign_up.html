<!-- sign_up.html -->
{% extends "base.html" %}
{% block title %}SignUp{% endblock %}

{% block content %}
<div style='padding: 10px 300px 0px 300px;'>
  <form method="POST">
      <h2 align="center">Sign Up</h2>
      <br>
      <div class="mb-3">
        <label for="InputEmail1" class="form-label">가입할 이메일</label>
        <input name="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">가입할 이메일을 입력하세요</div>
      </div>

      <div class="mb-3">
        <label for="InputPassword1" class="form-label">비밀번호</label>
        <input name="password1" type="password" class="form-control" id="InputPassword1">
        <div id="pwHelp" class="form-text">대소문자, 숫자, 특수문자를 조합하여 최소 8자리 이상으로 입력하세요</div>
      </div>

      <div class="mb-3">
          <label for="InputPassword2" class="form-label">비밀번호 재확인</label>
          <input name="password2" type="password" class="form-control" id="InputPassword2">
      </div>

      <div class="mb-3">
          <label for="Name1" class="form-label">이름</label>
          <input name="name" type="text" class="form-control" id="Name1">
          <div id="nameHelp" class="form-text">이름은 2자리 이상으로 입력하세요</div>
      </div>

      <div class="mb-3">
        <label for="Nickname1" class="form-label">닉네임</label>
        <input name="nickname" type="text" class="form-control" id="Nickname1">
        <div id="nicknamenameHelp" class="form-text">닉네임은 2자리 이상으로 입력하세요</div>
      </div>

      <div class="mb-3">
        <label for="Birth1" class="form-label" >생년월일</label>
        <input name="birth" type="date" class="form-control" id="Birth1" style='text-align: center;'>
      </div>

      <div class="mb-3">
        <label for="Sex1" class="form-label">성별</label>
        <div style="height:5px;"></div>
        <div class = 'sex-choose'>
          <input type="radio" name="gender" value="man" class = 'male'>남
          <input type="radio" name="gender" value="woman" class = 'female' style="margin-left: 10px;">여
        </div>
      </div>

      <!-- 주소 -->
      <!-- JQuery 이용 -->
      <!-- https://www.thewordcracker.com/intermediate/%EC%9E%90%EB%B0%94%EC%8A%A4%ED%81%AC%EB%A6%BD%ED%8A%B8%EB%A5%BC-%EC%9D%B4%EC%9A%A9%ED%95%9C-%EC%8B%9C%EB%8F%84-%EC%8B%9C%EA%B5%B0%EA%B5%AC-%EC%9D%8D%EB%A9%B4%EB%8F%99-%EC%A3%BC%EC%86%8C/ -->
      <div>
        <label for="Address1" class="form-label">주소</label>
        <div style="height:5px;"></div>
        <div class ='juso-choose'>
          <select name="address1" id="sido" style="width:180px;height:30px;">
            <option value="" style='text-align: center;'>시도 선택</option>
          </select>
          <div style="height:5px;"></div>
          <select name="address2" id="sigugun" style="width:180px;height:30px;">
            <option value="" style='text-align: center;'>시군구 선택</option>
          </select>
          <div style="height:5px;"></div>
          <select name="address3" id="dong" style="width:180px;height:30px;">
            <option value="" style='text-align: center;'>읍면동 선택</option>
          </select>
        </div>
      </div>

      <div style="height:20px;"></div>

      <div class="mb-3 form-check" style='text-align: center;'>
        <input name="checked" type="checkbox" class="form-check-input" id="Check1">
        <label class="form-check-label" for="Check1" style = "font-size: 15px;">위 내용을 확인했습니다.</label>
      </div>

      <div style='text-align: center;'>
        <button type="submit" class="btn btn-primary" style="background-color:rgb(177,203,69); border-color: rgb(177,203,69);">제출</button>
      </div>
  </form>
</div>

{% endblock %}
