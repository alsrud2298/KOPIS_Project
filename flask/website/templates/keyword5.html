{% extends "base.html" %}

{% block title %}Title - Home{% endblock %}

{% block content %}

<div class="container">
    <h1 style="text-align:center"><b>&lt;<u>{{keyword['keyword']}}</u>과 관련된 공연을 찾아드려요&gt;</b></h1>
</div>

<br></br>

<div class="row">
    {% for info in keyword5 %}
    <div class="col-md-3">
        <div style="width:300px; height:50px; background-color:rgb(255, 170, 0)">
            <p>{{info['title']}}</p>
        </div>
        <div style="width:300px; height:30px; background-color:rgb(0, 174, 255)">
            <p style="text-align:right">{{info['date']}}</p>
        </div>
        <div style="text-align : center;">
            <img src="{{info['image']}}" style="width:200px; height:250px;"/>
        </div>
        <div style=" text-align: center;">
            <p><a style= "background-color:rgb(0, 255, 200)" class="btn btn-default" href="{{info['url']}}">공연 상세보기 &raquo;</a></p>
        </div>
        <div style=" text-align: center;">
            <form action="{{url_for('views.map_page')}}" method="post" class="btn btn-default">
                <input style = "background-color:rgb(0, 255, 200)" type="submit" name='place' value="{{info['place']}}" class="btn btn-default">
                <input type="hidden" name='address' value="{{info['address']}}">
            </form>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
